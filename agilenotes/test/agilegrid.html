<style type="text/css">
body{
    min-height:100%;
}
#agilegrid {
	width: 600px;
	height: 400px;
	border: 1px solid black; 
}
</style>

<script type="text/javascript" charset="utf-8">
	$(function() {

	});
</script>

<body>
	<div id="agilegrid">
	</div>
